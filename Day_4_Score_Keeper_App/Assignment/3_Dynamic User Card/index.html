<!-- 
Create a React app that renders a dynamic user card with form inputs.

Note: Styles are applied by default with className selector.

When user types in the input and textarea elements it should be rendered dynamically in the Card component.
-->


<!-- https://bobbyhadz.com/blog/react-get-textarea-value -->
<!DOCTYPE html>
<html lang="en">

<head>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <title>React App</title>
    <style>
        .card {
            width: 250px;
            padding: 10px 20px;
            border-radius: 20px;
            margin: 50px auto;
            background-color: rgb(236, 236, 236);
            box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
        }

        .inputs {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 60%;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        // Do not change the classNames of the elements from the default markup

        const Card = ({name, email, about}) => (
            <div className="card">
                <h3>Name: {name} </h3>
                <p>Email: {email} </p>
                <p>About: {about} </p>
            </div>
        );

        const App = () => {
            const [name, setName] = React.useState("");
            const [email, setEmail] = React.useState("");
            const [about, setAbout] = React.useState("");

            return (
                <div className="App">
                <Card name={name} email={email} about={about}/>
                <div className="inputs">
                    <input placeholder="Name" value={name} onChange={(e) => setName(e.target.value)}/>
                    <input type="email" placeholder="Email" value={email} onChange={(e) => setEmail(e.target.value)}/>
                    <textarea placeholder="About" value = {about} onChange={(e) => setAbout(e.target.value)}></textarea>
                    </div>
                </div>
            )
        };

        const rootElement = ReactDOM.createRoot(document.getElementById("root"));
        rootElement.render(<App />);
    </script>
</body>

</html>
