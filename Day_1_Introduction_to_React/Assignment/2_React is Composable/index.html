<!--
Create a React Component called App, which renders the content as shown in the expected output.
Component should have a heading, a paragraph, and an ordered or unordered list.
-->

<!DOCTYPE html>
<html>
    <head>
        <title>React Component</title>
        
		<!-- React CDN -->
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    	<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        
        <!-- Babel -->
    	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    
    <body>
      <div id="root"></div>
      <script type="text/babel">
        //Create a functional Component "App".
        //Return A heading, paragragh and ordered/unordered list
        //Render the component on the browser
        
        function App() {
        	return(
            	<>
                	<h1> React Project </h1>
                    <p> Skills used to mkae this project </p>
                    <ol type="1">
                    <li> HTML </li>
                    <li> javascript </li>
                    <li> CSS </li>
                    </ol>
            	</>
            )
        }
        ReactDOM.createRoot(document.getElementById("root")).render(<App/>);

    	</script>
    </body>
</html>
