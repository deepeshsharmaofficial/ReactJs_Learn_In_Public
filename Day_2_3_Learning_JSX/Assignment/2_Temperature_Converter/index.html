<!-- 
Question- Create a React app to convert temperature from fahrenheit to celsius.
Note: You have to use paragraph tags to display the data and H1 tag for the heading.
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <title>React App</title>

  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      const App = () => {

        // create variable to store fahrenheit here
        var fah = 12;

        // create function to convert into celsius here
        var Converter = () => {
        	var cel = (fah - 32) * 5/9;
            return cel;
        }
        
        return (
          <>
          {/* display data here */}
          <h1>Temperature Converter</h1>
          <p>Temperature in fahrenheit: {fah}</p>
          <p>Temperature in celsius: {Converter()}</p>
          </>
        );
      };

      const rootElement = ReactDOM.createRoot(document.getElementById("root"));
      rootElement.render(<App />);
    </script>

  </body>
</html>
